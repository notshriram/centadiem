<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centadiem</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <style type="text/css">
      .container {
        container-type: inline-size;
        font-weight: 700;
      }
      @container (min-width: 6px) {
        h1 {
          font-size: 12cqw !important;
          font-weight: 200;
        }
        #time-current {
          font-size: 20cqw !important;
          font-weight: 700;
          height: fit-content !important;
        }
      }
      tr {
        width: 100%;
      }
      th,
      td {
        width: 50%;
      }
    </style>
  </head>
  <body data-theme="dark" class="app-bg-primary app-text-primary">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h1>Centa<span class="text-success">diem</span></h1>
            <a href="./shift.html">
              <div class="app-bg-secondary py-2 px-3 rounded">
                <h4>Centa<span class="text-secondary">shift</span></h4>
              </div>
            </a>
            <div role="button" class="theme-icon">
              <img id="theme-img" src="./assets/icons/sun-icon.svg" alt="" />
            </div>
          </div>
          <div id="time-current"></div>
          <p class="lead fs-3 app-text-secondary">
            A day is 100% long. The current time is calculated based on your system's time. It is the percentage of the
            day that has passed. Current timezone is <span id="timezone"></span>.
          </p>
        </div>
      </div>
      <div class="row">
        <!-- table of different cities -->
        <table class="table fs-1">
          <thead class="app-text-primary">
            <tr>
              <th scope="col">City</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody class="app-text-secondary">
            <tr>
              <th scope="row">New York</th>
              <td id="time-new-york"></td>
            </tr>
            <tr>
              <th scope="row">London</th>
              <td id="time-london"></td>
            </tr>
            <tr>
              <th scope="row">Tokyo</th>
              <td id="time-tokyo"></td>
            </tr>
            <tr>
              <th scope="row">Sydney</th>
              <td id="time-sydney"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="centadiem.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // register service worker
        navigator.serviceWorker.register("/centadiem/service-worker.js");
      }

      document.getElementById("timezone").innerHTML = Intl.DateTimeFormat().resolvedOptions().timeZone;

      const cities = [
        {
          name: "Current",
          timezoneOffset: new Date().getTimezoneOffset() / 60,
        },
        { name: "New York", timezoneOffset: +5 },
        { name: "London", timezoneOffset: 0 },
        { name: "Tokyo", timezoneOffset: -9 },
        { name: "Sydney", timezoneOffset: -10 },
      ];

      cities.forEach((city) => {
        const cityId = city.name.split(" ").join("-").toLowerCase();
        const timeDiv = document.getElementById(`time-${cityId}`);
        timeDiv.innerHTML = parseFloat(getPercentTime(city.timezoneOffset)).toFixed(3);
      });

      setInterval(() => {
        cities.forEach((city) => {
          const cityId = city.name.split(" ").join("-").toLowerCase();
          const timeDiv = document.getElementById(`time-${cityId}`);
          timeDiv.innerHTML = parseFloat(getPercentTime(city.timezoneOffset)).toFixed(3);
        });
      }, 864);
    </script>
  </body>
</html>
