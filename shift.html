<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centadiem</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <style type="text/css">
      .container {
        container-type: inline-size;
        font-weight: 700;
      }
      @container (min-width: 6px) {
        h1 {
          font-size: 12cqw !important;
          font-weight: 200;
        }
        #time-current {
          font-size: 20cqw !important;
          font-weight: 700;
          height: fit-content !important;
        }
      }
      tr {
        width: 100%;
      }
      th,
      td {
        width: 50%;
      }
    </style>
  </head>
  <body data-theme="dark" class="app-bg-primary app-text-primary">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h1>Centa<span class="text-success">shift</span></h1>
            <a href="./index.html">
              <div class="app-bg-secondary py-2 px-3 rounded">
                <h4>Centa<span class="text-secondary">diem</span></h4>
              </div>
            </a>
            <div role="button" class="theme-icon">
              <img id="theme-img" src="./assets/icons/sun-icon.svg" alt="" />
            </div>
          </div>
          <div id="time-current"></div>
          <p class="lead fs-3">
            A shift is 100% long. The current time is the percentage of the shift that has passed. Current timezone is
            <span id="timezone"></span>.
          </p>
        </div>
      </div>

      <!-- Take input time and length of the shift -->
      <div class="row">
        <div class="col-12">
          <form onsubmit="saveToLocalStorage()">
            <div class="mb-3">
              <label for="time-start" class="form-label">Start time</label>
              <input
                type="time"
                class="form-control"
                id="time-start"
                aria-describedby="time-start-help"
                value="11:00"
              />
              <div id="time-start-help" class="app-text-secondary">The time the shift starts.</div>
            </div>
            <div class="mb-3">
              <label for="time-end" class="form-label">End time</label>
              <input type="time" class="form-control" id="time-end" aria-describedby="time-end-help" value="19:00" />
              <div id="time-end-help" class="app-text-secondary">The time the shift ends.</div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate shift</button>
          </form>
        </div>
      </div>
    </div>
    <script src="centadiem.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // register service worker
        navigator.serviceWorker.register("/centadiem/service-worker.js");
      }

      // get saved start and end time from local storage
      const savedStart = localStorage.getItem("start");
      const savedEnd = localStorage.getItem("end");

      // if start and end time are saved, use them
      if (savedStart && savedEnd) {
        document.getElementById("time-start").value = savedStart;
        document.getElementById("time-end").value = savedEnd;
      }

      document.getElementById("timezone").innerHTML = Intl.DateTimeFormat().resolvedOptions().timeZone;

      calculateShiftTime();
      // every 0.25 seconds, calculate the shift time
      setInterval(calculateShiftTime, 250);

      function calculateShiftTime() {
        // get start and end time from local storage
        var start = localStorage.getItem("start");
        var end = localStorage.getItem("end");

        if (!start || !end) {
          // if start and end time are not saved, use the default values
          start = document.getElementById("time-start").value;
          end = document.getElementById("time-end").value;
        }

        var now = new Date();
        var start = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          start.split(":")[0],
          start.split(":")[1]
        );
        var end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), end.split(":")[0], end.split(":")[1]);
        var shiftLength = end - start;
        var shiftPercentage = ((now - start) / shiftLength) * 100;
        document.getElementById("time-current").innerHTML = shiftPercentage.toFixed(2);
      }

      function saveToLocalStorage() {
        //prevent page from reloading
        event.preventDefault();

        var start = document.getElementById("time-start").value;
        var end = document.getElementById("time-end").value;
        localStorage.setItem("start", start);
        localStorage.setItem("end", end);
        calculateShiftTime();
      }
    </script>
  </body>
</html>
